<html>

<head>
  <title>VALT - Publications</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="publications"></div>
</body>

<script>
  var pubs = [];

  d3.csv("files/pubs.csv", function(d) { 
    pubs = d;
    publications();
  });

  function publications() {
//    d3.select('#publications').selectAll('div')
//      .data(pubs)
//      .enter().append('div')
//      .text(function(d){ return d.Title + '.' + d.Author + '.' + d.Journal + '.' + d.Year; });

    var pubsdiv = document.getElementById('publications');

    var allthepublications = ''

    for(var i = 0; i < pubs.length; i++) {
      var d = pubs[i];

      var current = "<div>"
      current = current + d.Title + '. ' + d.Author + '. ' + d.Journal + '. ' + d.Year;
      current = current + "</div>"

      allthepublications = allthepublications + current;
    }

    pubsdiv.innerHTML = allthepublications;
  }

</script>

</html>
